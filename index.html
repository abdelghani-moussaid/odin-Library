<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <h2>Library</h2>
        <!-- Trigger/Open The Modal -->
        <button id="myBtn">Add Book</button>
    </div>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <form id="myForm">
                <label for="title">Title</label>
                <input type="text" name="title" id="title">
                <label for="author">Author</label>
                <input type="text" name="author" id="author">
                <label for="pages">Pages</label>
                <input type="number" name="pages" id="pages">
                <label for="readingStatus">Reading Status</label>
                <select name="readingStatus" id="readingStatus">
                    <option value="Not read yet">Not read yet</option>
                    <option value="Read">Read</option>
                </select>  
                <button type="submit" id="submit">Add Book</button>
            </form>
      </div>
    </div>
    <div id="container">
        <table id="myTable">
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Pages</th>
                <th>Status</th>
                <th colspan="2" scope="colgroup">Action</th>
            </tr>
            <tbody id="tbody">
                <tr>
                    <td>The Hobbit</td>
                    <td>J.R.R. Tolkien</td>
                    <td>295</td>
                    <td>Not read yet</td>
                    <td>
                        <button id="0" class="readBtn"><img src="images/read.svg" alt="mark as read" title="mark as read" id="readImg"></button>
                        <button id="0" class="deleteBtn"><img src="images/delete.svg" alt="delete" title="delete" id="deleteImg"></button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script>
        
        </script>
</body>
</html>
